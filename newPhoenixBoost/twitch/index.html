<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Twitch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="img/icon.png" type="image/png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="nav bold title">
            <img src="img/icon.png">
            <div class="titleMain">PHOENIX BOOST</div>
            <a href="http://www.phoenixboost.com/overwatch/"><div class="navButton faqButton">OVERWATCH<div class="hoverLine"></div></div></a>
        </div>
        <div class="main">
            <div class="twitchBlock firstTwitchBlock">
                <div class="delimiter"></div>
                <div class="twitchNick title medium">flizirus</div>
                <div class="twitchVideo">
                    <iframe id="twitch" src="https://player.twitch.tv/?channel=flizirus&autoplay=false" frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
                </div>
            </div>
            <div class="twitchBlock">
                <div class="twitchNick title medium">reboot</div>
                <div class="delimiter"></div>
                <div class="twitchVideo">
                    <iframe id="twitch" src="https://player.twitch.tv/?channel=reboot2h&autoplay=false" frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
                </div>
            </div>

                </div>
            </div> -->
